<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav class="catsNav">
      <ul class="catsList">
      </ul>
    </nav>
    <header class="mainHeader">
      <h1 class="catName"></h1>
    </header>
    <main class="container">
      <section>
        <div class="counter">
          <label class="counterLabel">Number of Clicks: </label>
          <span class="clicks"></span>
        </div>
        <figure>
          <img class="catImage" src="" alt="cat">
        </figure>
      </section>
      <section>
        <div class="admin">
          <button type="button" name="admin" value="Admin" class="adminBtn">Admin</button>
        </div>
        <div class="catInfo">
          <form class="catForm">
            <label for="name" class="nameLabel">Cat Name:</label>
            <input type="text" name="" value="" class="nameInput">
            <label for="clicks" class="clicksLabel">Number of Clicks:</label>
            <input type="text" name="" value="" class="clicksInput">
            <button type="button" name="button" class="saveBtn">Save</button>
            <button type="button" name="button" class="cancelBtn">Cancel</button>
          </form>

        </div>
      </section>
    </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
