<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav class="catsNav">
      <ul class="catsList" onclick="selectCat(event)">
        <li class="catItem active">Amy</li>
        <li class="catItem">Betty</li>
        <li class="catItem">Cathy</li>
        <li class="catItem">Doris</li>
        <li class="catItem">Emily</li>
      </ul>
    </nav>
    <header class="mainHeader">
      <h1 class="catName">Amy</h1>
    </header>
    <main class="container">
      <section>
        <div class="counter">
          <label class="counterLabel">Number of Clicks: </label>
          <span class="clicks">0</span>
        </div>
        <figure>
          <img class="catImage" src="images/Amy.jpg" alt="cat" onclick="handleClick()">
        </figure>
      </section>
    </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
